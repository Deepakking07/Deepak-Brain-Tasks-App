apiVersion: v1
kind: Service
metadata:
  name: brain-tasks-service
  labels:
    app: brain-tasks
  annotations:
    # Optional: Uncomment if you want NLB instead of Classic ELB
    # service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
spec:
  type: LoadBalancer  # Creates AWS ELB/NLB automatically
  selector:
    app: brain-tasks
  ports:
    - protocol: TCP
      port: 80          # Exposed port on LB
      targetPort: 80    # Pod container port
      name: http
  sessionAffinity: None
